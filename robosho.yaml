- name: create and delete ec2 and r 53 records
  hosts: all
  connection: local
  vars:
    sg_id: "sg-01d73528856414fb1"
    ami_id: "ami-0220d79f3f480ecf5"
    env: "Dev"
    domain_name: "devops88s.online"
    instances:
    - mongodb
    - catalogue

  tasks:
  - name: create ec2 instances
    amazon.aws.ec2_instance:
      instance_type: "t3.micro"
      security_group: "{{ sg_id }}"
      image_id: "{{ ami_id }}"
      name: "{{ item }}-{{ env }}"
      tags:
        Environment: "{{ env }}"
        project: "roboshop"
        component: "{{ item }}"
        Name: "{{ item }}-{{ env }}" 

    loop:
      "{{ instances }}"
    register: ec2_output
  - name: print ec2_output
    ansible.builtin.debug:
      msg: "{{ ec2_output }}"
  - name: create r53 records
    amazon.aws.route53:
      state: present
      zone: "{{ domain_name }}"
      record: "{{ item.item }}-{{env}}.{{ domain_name}}"
      type: A
      ttl: 1
      value: "{{ item.instances[0].private_ip_address }}"
      wait: true
    loop: "{{ ec2_output.results }}"
  - name: create r53 records for frontend
    amazon.aws.route53:
      state: present
      zone: "{{ domain_name }}"
      record: "{{ item.item }}-{{env}}.{{ domain_name}}"
      type: A
      ttl: 1
      value: "{{ item.instances[0].public_ip_address }}"
      wait: true
    loop: "{{ ec2_output.results }}"
    when: item.item == "frontend"